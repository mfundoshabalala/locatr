<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
	<div>
		<label for="username">Username</label>
		<input type="text" id="username" required [(ngModel)]="user.username" name="username">
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" required [(ngModel)]="user.password" name="password">
	</div>
	<div>
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" required [(ngModel)]="user.employee.firstName" name="firstName">
	</div>
	<div>
		<label for="lastName">Last Name</label>
		<input type="text" id="lastName" required [(ngModel)]="user.employee.lastName" name="lastName">
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" required [(ngModel)]="user.employee.email" name="email">
	</div>
	<div>
		<label for="position">Position</label>
		<input type="text" id="position" required [(ngModel)]="user.employee.position" name="position">
	</div>
	<button type="submit">Register</button>
</form>

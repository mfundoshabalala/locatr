<section class="h-screen w-full flex flex-col items-center justify-center bg-src bg-polygon bg-repeat-x">
  @if(message()) {
  <p>{{ message() }}</p>
  } @else {
  <div class="px-4 py-10 text-center sm:px-6 lg:px-8">
    <h1
      class="py-2 text-2xl font-bold tracking-tight sm:text-3xl md:text-4xl text-transparent bg-gradient-to-r from-slate-700 via-slate-600 to-gray-700 bg-clip-text">
      Forgot Your Password?</h1>
    <p class="my-3 -mt-1.5 text-slate-600">Recover Access and Continue Planning Routes.</p>

    <form class="w-full max-w-sm space-y-3 mt-5 mx-auto" (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
      <div class="form-group">
        <label for="username" class="block text-left text-sm font-medium text-slate-600 p-0.5">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter username"
          class="w-full px-4 py-2 text-sm border border-slate-300 shadow-sm rounded focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
        <div class="flex flex-col items-start px-3 py-1"
          *ngIf="forgotPasswordForm.get('username')?.invalid && forgotPasswordForm.get('username')?.touched">
          <small class="text-red-600" *ngIf="forgotPasswordForm.get('username')?.errors?.['required']">Username is
            required</small>
          <small class="text-red-600" *ngIf="forgotPasswordForm.get('username')?.errors?.['username']">Username is
            invalid</small>
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid"
        class="w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 border border-transparent rounded hover:bg-blue-700 cursor-pointer">
        Send Reset Link
      </button>
    </form>

    <p class="mt-3 text-slate-600">If you remember your password, you can <a href="auth/login"
        class="text-blue-600 hover:underline tracking-tighter">log in</a> here.</p>
  </div>
  }
</section>

<section class="flex min-h-screen w-full flex-col items-center justify-center bg-src bg-polygon bg-repeat-x">
  <section class="container mx-auto max-w-4xl px-4 py-12 md:px-6 md:py-16 lg:px-8 lg:py-20">
    <div class="space-y-4 text-center">
      <h1 class="text-3xl font-bold tracking-tight sm:text-4xl md:text-5xl text-transparent bg-gradient-to-r from-blue-800 via-green-800 to-indigo-800 bg-clip-text">Welcome to our platform</h1>
      <p class="text-slate-700 text-pretty md:text-xl max-w-prose mx-auto">
        Plan your routes with ease and precision. Log in to access advanced mapping tools and ensure efficient travel every time. Your journey starts here.
      </p>
    </div>
    <section class="mt-10 max-w-md mx-auto">
      <div class="flex flex-col items-center justify-center space-y-4">
        <form class="w-full space-y-4" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="space-y-2">
            <label for="username" class="font-medium">Username</label>
            <input type="text" id="username" formControlName="username" name="username" autocomplete="username"
              class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary focus:ring-opacity-50"
              required>
          </div>
          <div class="space-y-2">
            <label for="password" class="font-medium">Password</label>
            <input type="password" id="password" formControlName="password" name="password" autocomplete="current-password"
              class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary focus:ring-opacity-50"
              required>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <button type="button" role="checkbox" aria-checked="false" data-state="unchecked" value="on"
                class="peer shrink-0 border border-slate-400 shadow-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground h-4 w-4 rounded"
                id="remember-me">
              </button>
              <input aria-hidden="true" tabindex="-1" type="checkbox" value="on" name="remember-me"
                style="transform: translateX(-100%); position: absolute; pointer-events: none; opacity: 0; margin: 0px; width: 16px; height: 16px;" />
              <label
                class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 ml-2 block text-sm text-muted-foreground"
                for="remember-me">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a class="font-medium text-blue-600 hover:text-blue-700" href="/auth/forgot-password">
                Forgot your password?
              </a>
            </div>
          </div>
          <div class="space-y-2">
            <button type="submit" [disabled]="!loginForm.valid"
              class="w-full px-3 py-2 text-white bg-blue-500 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50">
              Sign in
            </button>
          </div>
        </form>
        <div class="flex items-center justify-center space-x-2">
          <span class="text-sm">Don't have an account?</span>
          <a class="font-medium text-blue-600 hover:text-blue-700" href="/auth/register">Register</a>
        </div>
      </div>
    </section>
  </section>
</section>

<section class="h-screen w-full flex flex-col items-center justify-center bg-src bg-polygon bg-repeat-x">
  <div class="px-4 py-10 text-center sm:px-6 lg:px-8">
    <h1
      class="py-2 text-2xl font-bold tracking-tight sm:text-3xl md:text-4xl text-transparent bg-gradient-to-r from-slate-700 via-slate-600 to-gray-700 bg-clip-text">
      Welcome back</h1>
    <p class="my-3 -mt-1.5 text-slate-600">Access Your Account to Plan Routes Efficiently.</p>

    <form class="w-full max-w-sm space-y-3 mt-5 mx-auto" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username" class="block text-left text-sm font-medium text-slate-600 p-0.5">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username"
          autocomplete="username"
          class="w-full px-4 py-2 text-sm border border-slate-300 shadow-sm rounded focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
        <div class="flex flex-col items-start px-3 py-1"
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="text-red-600" *ngIf="loginForm.get('username')?.errors?.['required']">Username is
            required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="block text-left text-sm font-medium text-slate-600 p-0.5">Password</label>
        <div class="relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password" autocomplete="current-password"
            class="w-full px-4 py-2 text-sm border border-slate-300 shadow-sm rounded focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
            <svg class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <div class="flex flex-col items-start px-3 py-1"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-red-600" *ngIf="loginForm.get('password')?.errors?.['required']">Password is
            required</small>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="auth/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 border border-transparent rounded hover:bg-blue-700 cursor-pointer disabled:bg-slate-600 disabled:text-white">
        Login
      </button>
    </form>

    <p class="mt-3 text-slate-600">If you don't have an account, you can <a href="auth/register"
        class="text-blue-600 hover:underline tracking-tighter">register</a> here.</p>
  </div>
</section>

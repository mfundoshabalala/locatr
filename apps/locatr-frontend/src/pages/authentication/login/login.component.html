<!-- login.component.html -->
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
	<div>
		<label for="username">Username</label>
		<input type="text" id="username" required [(ngModel)]="credentials.username" name="username">
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" required [(ngModel)]="credentials.password" name="password">
	</div>
	<button type="submit" class="border shadow border-slate-400 btn btn-info">Login</button>
</form>

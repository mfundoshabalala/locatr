<article class="rounded-md border border-slate-200 p-6 shadow-sm bg-slate-50">
  <div>
    <p class="text-sm font-medium text-slate-600">{{ title() }}</p>
    <p class="text-2xl font-medium text-slate-900">{{ value() }}</p>
  </div>
  @if (growthRate() !== null) {
    <div class="mt-1 flex gap-1"
      [ngClass]="{'text-green-600': growthRate() > 0, 'text-red-600': growthRate() < 0}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          [attr.d]="growthRate() > 0 ? 'M13 7h8m0 0v8m0-8l-8 8-4-4-6 6' : 'M13 17h8m0 0V9m0 8l-8-8-4 4-6-6'" />
      </svg>

      <p class="flex gap-2 text-xs">
        <span class="font-medium">{{ growthRate() | percent }}</span>
        <span class="text-slate-600"> Since last week </span>
      </p>
    </div>
  }
</article>

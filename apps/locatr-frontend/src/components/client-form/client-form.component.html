<section class="">
	<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="p-4 space-y-6">
		<div class="grid gap-2 employeeSection">
			<div class="flex items-center gap-1">
				<label class="w-20 text-sm font-medium leading-tight" for="name">Name</label>
				<input type="text" id="name" formControlName="name" placeholder="Company Ltd"
					class="border rounded-sm bg-slate-100 py-1.5 border-slate-300 flex-1 max-w-72">
			</div>
			<div class="flex items-center gap-1 col-span-full">
				<label class="w-20 text-sm font-medium leading-tight" for="email">Email</label>
				<input type="email" id="email" formControlName="email" placeholder="info@company.co.za"
					class="border rounded-sm bg-slate-100 py-1.5 border-slate-300 flex-1 max-w-72">
			</div>
			<div class="flex items-center gap-1">
				<label class="w-20 text-sm font-medium leading-tight" for="phone">Company Phone</label>
				<input type="tel" id="phone" formControlName="phone" placeholder="Company Ltd"
					class="border rounded-sm bg-slate-100 py-1.5 border-slate-300 flex-1 max-w-72">
			</div>
			<div class="flex items-center gap-1 col-span-full">
				<label class="w-20 text-sm font-medium leading-tight" for="address">Company Address</label>
				<!-- <input type="text" id="text" formControlName="address" placeholder="12 Road Street, Suburb, City"
					class="border rounded-sm bg-slate-100 py-1.5 border-slate-300 flex-1 max-w-72"> -->
				<app-search-box formControlName="address" type="address" (placeChange)="onPlaceChange($event)"
					placeholder="12 Road Street, Suburb, City, 0000" class="col-span-full"></app-search-box>
			</div>
		</div>

		<button type="submit" class="mx-auto btn">Submit</button>
		<div class="flex">
		</div>
	</form>
</section>

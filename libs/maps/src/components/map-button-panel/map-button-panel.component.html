<section class="button-panel" @slideIn>
	<details *ngFor="let group of buttons; let i = index" [open]="activeCategoryIndex === i" class="category" (click)="toggleCategory(i)">
		<summary class="category">
			<span>{{ group.category }}</span>
			<fa-icon [icon]="activeCategoryIndex === i ? faAngleUp : faAngleDown"></fa-icon>
		</summary>
		<div class="button-container">
			<button *ngFor="let button of group.buttons" (click)="button.clickHandler()" [ngClass]="{ 'disabled': button.disabled }" class="button">
				<span *ngIf="button.icon" class="mr-2 button-icon">{{ button.icon }}</span>
				<span class="button-text">{{ button.label }}</span>
			</button>
		</div>
	</details>
</section>

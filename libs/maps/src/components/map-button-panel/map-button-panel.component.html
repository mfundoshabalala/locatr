<section class="button-panel" @slideIn>
	<div *ngFor="let group of buttons">
		<div class="category">{{ group.category }}</div>
		<hr class="my-2">
		<div class="button-container">
			<button *ngFor="let button of group.buttons"
				(click)="button?.clickHandler()"
				[ngClass]="{ 'disabled': button?.disabled }" class="button">
				<span *ngIf="button.icon" class="mr-2 button-icon">{{ button.icon
					}}</span>
				<span class="button-text">{{ button.label }}</span>
			</button>
		</div>
	</div>
</section>

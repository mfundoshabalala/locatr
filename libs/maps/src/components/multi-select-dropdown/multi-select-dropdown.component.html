<div class="relative" libClickOutside [childElement]="dropdownMenu">
	<div #dropdown (click)="toggleDropdown()"
		class="dropdown-button">
		<span class="font-medium">{{ prompt }}</span>
		<svg class="flex items-center w-3 h-3 font-thin ms-3" aria-hidden="true"
			xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
			<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
				stroke-width="2" d="m1 1 4 4 4-4" />
		</svg>
	</div>

	<!-- Dropdown menu -->
	<div #dropdownMenu class="hidden dropdown-menu">
		<ul class="p-3 space-y-1 text-sm text-slate-700">
			<li *ngFor="let item of options;">
				<div class="flex items-center p-2 rounded hover:bg-slate-100">
					<input id="checkbox-item-4" type="checkbox" value=""
						class="w-4 h-4 text-blue-600 rounded bg-slate-100 border-slate-300 focus:ring-blue-500 focus:ring-2">
					<label for="checkbox-item-4" class="w-full text-sm font-medium rounded text-slate-900 ms-2">
						{{ item.name }}</label>
				</div>
			</li>
		</ul>
	</div>
</div>

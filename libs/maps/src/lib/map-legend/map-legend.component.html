<section class="button-container">
	<div *ngFor="let group of buttons" class="mb-4">
		<div class="category">{{ group.category }}</div>
		<div class="flex flex-wrap gap-2">
			<button *ngFor="let button of group.buttons"
				(click)="button.clickHandler()" class="button">
				<span *ngIf="button.icon" class="mr-2 button-icon">{{ button.icon }}</span>
				<span class="button-text">{{ button.label }}</span>
			</button>
		</div>
	</div>
</section>
<div class="px-2 py-4 text-sm font-medium">
	<p>User current location</p>
	<p>Longitude: <span></span></p>
	<p>Latitude: <span></span></p>
</div>

<div class="flex p-3">
	<input id="location" type="text" [(ngModel)]="location" #locationInput
		class="px-4 py-2 mx-1 text-sm border rounded shadow-sm font-semi min-w-1/4"
		placeholder="Search for a location" autocomplete="off" />
	<button class="px-3 mx-1 text-sm border rounded shadow-sm font-semi" (onclick)="searchLocation(locationInput.value)">
		🔍 Search
	</button>
</div>
<section class="flex">
	<section class="routing-map">
		<google-map #map (mapInitialized)="onMapReady($event)" [width]="null" [height]="null"
			[center]="center" [zoom]="zoom" [options]="options" mapId="MAP_ID_HERE">
			<map-advanced-marker *ngFor="let marker of markers"
				[position]="marker.position" draggable="false">
			</map-advanced-marker>
			<map-directions-renderer *ngIf="directionsResults$ | async as directionsResults"
				[directions]="directionsResults">
			</map-directions-renderer>
		</google-map>
	</section>
	<lib-map-legend [map]="map" [(markers)]="markers"></lib-map-legend>
</section>

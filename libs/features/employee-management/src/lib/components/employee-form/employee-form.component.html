<form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
  <fieldset class="border border-gray-200 p-4 rounded-md space-y-2 bg-slate-50">
    <legend class="text-sm font-medium text-gray-700">User Information</legend>
    <div class="grid grid-cols-2 gap-4">
      <lib-basic-input formControlName="username" [label]="'Username'" type="text"
        autocomplete="username"></lib-basic-input>
      <lib-basic-input formControlName="email" [label]="'Email'" type="email" autocomplete="none"></lib-basic-input>
      <lib-basic-input formControlName="password" [label]="'Password'" type="password" autocomplete="none"></lib-basic-input>
      <lib-drop-down formControlName="role" [label]="'Role'"
        [options]="['admin', 'driver', 'customer']"></lib-drop-down>
    </div>
  </fieldset>

  <fieldset formGroupName="employee" class="border border-gray-200 p-4 rounded-md space-y-2 bg-slate-50">
    <legend class="text-sm font-medium text-gray-700">Employee Information</legend>
    <div class="grid grid-cols-2 gap-4">
      <lib-basic-input formControlName="firstName" [label]="'First Name'" type="text"></lib-basic-input>
      <lib-basic-input formControlName="lastName" [label]="'Last Name'" type="text"></lib-basic-input>
      <lib-basic-input formControlName="position" [label]="'Position'" type="text"></lib-basic-input>
      <lib-basic-input formControlName="department" [label]="'Department'" type="text"></lib-basic-input>
    </div>
  </fieldset>

  <fieldset formGroupName="contact" class="border border-gray-200 p-4 rounded-md space-y-2 bg-slate-50">
    <legend class="text-sm font-medium text-gray-700">Contact Information</legend>
    <div class="grid grid-cols-2 gap-4">
      <lib-basic-input formControlName="name" [label]="'Contact Name'" type="text"></lib-basic-input>
      <lib-basic-input formControlName="phone" [label]="'Phone number'" type="phone" placeholder="012 345 6789"></lib-basic-input>
      <lib-basic-input formControlName="email" [label]="'Contact Email'" type="email"></lib-basic-input>
    </div>
  </fieldset>

  <lib-form-buttons [canClear]="canClear()" [canDelete]="canDelete()" [canCancel]="canCancel()" [canSave]="canSave()"
    (clear)="onClear()" (delete)="onDelete()" (cancel)="onCancel()" (close)="onClose()" (save)="onSubmit()">
  </lib-form-buttons>
</form>

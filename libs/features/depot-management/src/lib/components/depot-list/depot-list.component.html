<table class="table table-auto">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Capacity</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let depot of entities">
      <td>
        <span class="font-medium">{{ depot.id }}</span>
      </td>
      <td>{{ depot.name }}</td>
      <td>{{ depot.address }}</td>
      <td>{{ depot.latitude }}</td>
      <td>{{ depot.longitude }}</td>
      <td>
        <lib-badge [indicator]="false" [text]="depot.capacity ?? 0"></lib-badge>
      </td>
      <td>
        <span class="block text-xs font-semibold">{{ depot.createdAt | date : "MMM d, y" }}</span>
        <span class="block text-xs capitalize italic">{{ depot.createdBy }}</span>
      </td>
      <td>
        <span class="block text-xs font-semibold">{{ depot.updatedAt | date : "MMM d, y" }}</span>
        <span class="block text-xs capitalize italic">{{ depot.updatedBy }}</span>
      </td>
      <td>
        <div class="text-xs font-medium flex flex-nowrap gap-x-1">
          <button class="bg-slate-100 border rounded-md px-3 py-1 shadow-sm inline-flex items-center"
            (click)="onEntitySelected(depot)"><img src="assets/icons/eye.svg" alt="View" class="size-4">
          </button>
          <button class="bg-slate-100 border rounded-md px-3 py-1 shadow-sm inline-flex items-center"
            (click)="onEntityDeleted(depot)"><img src="assets/icons/delete.svg" alt="Delete" class="size-4">
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

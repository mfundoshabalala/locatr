<section class="p-6 overflow-hidden">
  <table class="table table-pin-rows table-pin-cols text-pretty">
    <thead class="">
      <tr class="text-sm font-medium text-slate-500 capitalize">
        <th scope="col" class="px-2 py-2 text-start">Employee Name</th>
        <th scope="col" class="px-2 py-2 text-start">Position</th>
        <th scope="col" class="px-2 py-2 text-start">Department</th>
        <th scope="col" class="px-2 py-2 text-start">Contact</th>
        <th scope="col" class="px-2 py-2 text-start">Action</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-slate-200">
      <tr *ngFor="let employee of list()">
        <td class="px-2 py-2 text-sm text-slate-800">
          <span class="font-medium">{{ employee.firstName }} {{ employee.lastName }}</span>
        </td>
        <td class="px-2 py-2 text-sm text-slate-800">{{ employee.position }}</td>
        <td class="px-2 py-2 text-sm text-slate-800">{{ employee.department ?? "Unassigned" }}</td>
        <td class="px-2 py-2 text-sm text-slate-800">
          <span class="font-medium">{{ employee.contact?.name }}</span>
          <span class="block text-xs text-slate-600 italic">{{ employee.contact?.email }}</span>
        </td>
        <td class="px-2 py-2 text-sm text-slate-800">
          <div class="text-xs font-medium flex flex-nowrap gap-x-1">
            <button class="bg-slate-100 border rounded-md px-3 py-1 shadow-sm inline-flex items-center"
              (click)="onEdit(employee)">
              <img src="assets/icons/eye.svg" alt="View" class="size-4">
            </button>
            <button class="bg-slate-100 border rounded-md px-3 py-1 shadow-sm inline-flex items-center"
              (click)="onDelete(employee)">
              <img src="assets/icons/delete.svg" alt="Delete" class="size-4">
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>

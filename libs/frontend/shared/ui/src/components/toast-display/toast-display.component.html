<div
	class="toast-wrapper" [ngClass]="currentToastConfig.toastClass" role="alert">
	<div class="flex p-4">
		<div class="flex-shrink-0">
			<svg class="flex-shrink-0 size-4 mt-0.5"
				[ngClass]="currentToastConfig.iconClass"
				xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" viewBox="0 0 16 16">
				<path [attr.d]="currentToastConfig.svgPath"></path>
			</svg>
		</div>
		<div class="ms-3">
			<p class="text-sm text-gray-700">{{ message }}</p>
		</div>
	</div>
</div>

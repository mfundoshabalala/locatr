<section class="routing-wrapper">
  <section class="routing-map">
    <google-map
      #map
      (mapInitialized)="onMapReady($event)"
      [width]="null"
      [height]="null"
      [center]="center"
      [zoom]="zoom"
      [options]="options"
      mapId="MAP_ID_HERE">
      <map-advanced-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        draggable="false"></map-advanced-marker>
      <map-directions-renderer *ngIf="directions" [directions]="directions"></map-directions-renderer>
      <map-traffic-layer [autoRefresh]="false" /><map-transit-layer />
    </google-map>
  </section>
</section>

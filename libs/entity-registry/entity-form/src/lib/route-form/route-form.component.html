<form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="flex flex-col">
  <!-- Order Information -->
  <fieldset class="border border-gray-200 p-4 rounded-md space-y-2 bg-slate-50">
    <legend class="text-sm font-medium text-gray-700">Order Assignment</legend>
    <div class="grid grid-cols-2 gap-4">
      <lib-drop-down formControlName="order" [label]="'Order'" entityName="order" fieldName="orderNumber" key="id" [options]="orders()"></lib-drop-down>
      <lib-drop-down formControlName="driver" [label]="'Driver'" entityName="driver" fieldName="username" key="id" [options]="drivers()"></lib-drop-down>
      <lib-drop-down formControlName="vehicle" [label]="'Vehicle'" entityName="vehicle" fieldName="licensePlate" key="id" [options]="vehicles()"></lib-drop-down>
      <lib-basic-input formControlName="startTime" [label]="'Start Time'" type="datetime-local"></lib-basic-input>
      <lib-basic-input formControlName="endTime" [label]="'End Time'" type="datetime-local"></lib-basic-input>
      <lib-basic-input formControlName="routePath" [label]="'Route Path'" type="text"></lib-basic-input>
    </div>
  </fieldset>

  <!-- Form Buttons -->
  <lib-form-buttons [canClear]="canClear()" [canDelete]="canDelete()" [canCancel]="canCancel()" [canSave]="canSave()"
    (clear)="onClear()" (delete)="onDelete()" (cancel)="onCancel()" (close)="onClose()" (save)="onSubmit()">
  </lib-form-buttons>
</form>

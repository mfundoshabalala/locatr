<!-- create-vehicle.component.html -->
<form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Vehicle Information</legend>
    <div>
      <label for="make">Make:</label>
      <input id="make" formControlName="make" type="text">
    </div>
    <div>
      <label for="model">Model:</label>
      <input id="model" formControlName="model" type="text">
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
        <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div>
      <label for="year">Year:</label>
      <input id="year" formControlName="year" type="number">
    </div>
    <div>
      <label for="licensePlate">License Plate:</label>
      <input id="licensePlate" formControlName="licensePlate" type="text">
    </div>
  </fieldset>

  <fieldset>
    <legend>Additional Information</legend>
    <div>
      <label for="capacity">Capacity:</label>
      <input id="capacity" formControlName="capacity" type="number">
    </div>
    <div>
      <label for="currentLocation">Current Location:</label>
      <input id="currentLocation" formControlName="currentLocation" type="text">
    </div>
  </fieldset>

  <button type="submit" [disabled]="!entityForm.valid">Create Vehicle</button>
</form>

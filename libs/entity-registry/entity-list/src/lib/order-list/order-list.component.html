<!-- order-list.component.html -->
<table class="table">
  <thead>
    <tr>
      <th>Order Number</th>
      <th>Customer</th>
      <th>Pickup Address</th>
      <th>Delivery Address</th>
      <th>Type</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of entities">
      <td>{{ order.orderNumber }}</td>
      <td>{{ order.customer.username }}</td>
      <td>{{ order.pickupAddress }}</td>
      <td>{{ order.deliveryAddress }}</td>
      <td>{{ order.type }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.priority }}</td>
      <td class="flex gap-2">
        <button class="border px-2 py-1" (click)="onEntitySelected(order)">Edit</button>
        <button class="border px-2 py-1" (click)="onEntityDeleted(order)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
